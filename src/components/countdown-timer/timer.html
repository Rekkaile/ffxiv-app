<ion-card *ngIf="timer">
	<ion-card-header>
		<button ion-button *ngIf="timeInSeconds && timeInSeconds > 0" large block clear class="timer-button x-large">{{timer.displayTime}}</button>
		<button ion-button *ngIf="!timeInSeconds || timeInSeconds == 0" large block clear class="timer-button">Reset Timer Error</button>
	</ion-card-header>
</ion-card>
