<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button menuToggle >
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center> {{ selectedCategory | uppercase }} DUNGEONS </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item
            detail-push
            [navPush]="dungeonPage"
            [navParams]="dungeon"
            *ngFor="let dungeon of dungeonsCollection">
      <h2>{{ dungeon.dungeonName | uppercase }}</h2>
    </button>
  </ion-list>
</ion-content>
