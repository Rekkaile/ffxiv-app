<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button menuToggle >
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center> {{ selectedCategory | uppercase }} DUNGEONS </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let dungeonCategory of dungeonsCollection">
      <ion-item-divider color="secondary">
        {{ dungeonCategory.dungeonSeries | uppercase }}
      </ion-item-divider>
      <ion-item-group>
        <button class="underline-fix"
                ion-item
                no-padding
                detail-push
                [navPush]="dungeonPage"
                [navParams]="dungeon"
                *ngFor="let dungeon of dungeonCategory.dungeons; let i = index">
          <img margin-vertical class="dungeon-logo" item-left src="../../assets/imgs/msq.png" alt="">
          <h3>{{ dungeon.dungeonName | uppercase }}</h3>
        </button>
      </ion-item-group>
    </ion-item>
  </ion-list>
</ion-content>
