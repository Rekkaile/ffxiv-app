<ion-header>

  <ion-navbar>
    <ion-title>ExpertDungeons</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item
            detail-push
            [navPush]="dungeonPage"
            [navParams]="dungeon"
            *ngFor="let dungeon of dungeonsCollection">
      <h2>{{ dungeon.dungeonName | uppercase }}</h2>
    </button>
  </ion-list>
</ion-content>
